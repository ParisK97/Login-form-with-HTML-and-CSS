<!DOCTYPE html>
<html>
    <meta lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body class="main">
        <div class="content">
            <p class="account">Have an account?</p>
            <div class="input-field">
                <form>
                    <label for="username"></label>
                    <input class="username" type="text" id="username" placeholder="Username" required>
                    <label for="Password"></label>
                    <input class="password" type="password" id="password" placeholder="password" required>
                </form>
            </div>
            <div>
                <button class="signin-button">SIGN IN</button>
            </div>
            <div class="remember">
                <input type="checkbox">
                <p>Remember Me</p>
                <a class="forgot-password" href="/" title="Reset Password"><p>Forgot Password?</p></a>
            </div>
            <div class="socials">
                <p>-Or Sign in With-</p>
            </div>
            <div class="socials-buttons">
                <button class="facebook-button">Facebook</button>
                <button class="tweeter-button">Twitter</button>
            </div>
        </div>
    </body>
</html>
